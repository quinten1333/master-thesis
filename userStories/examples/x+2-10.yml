name: x+2-10
endpoint: amqp://rabbitmq
datasets:
userStories:
- given: a http get request with path "/" on port 3000 with parameter "input" which is of type "number"
  then:
  - Select input as a and `2` as b from the context; Sum the variables; Save the result in the context under "res";
    # pre:
    #   select:
    #   - input as a
    #   - '`2` as b'
    # do: plus
    # post:
    #   set: res
  - pre:
      select:
      - res as a
      - '`10` as b'
    do: minus
  - respond to the http request on port 3000
