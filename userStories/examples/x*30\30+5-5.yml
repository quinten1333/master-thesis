name: x*30/30+5-5
endpoint: amqp://rabbitmq
datasets:
userStories:
- given: a http get request with path "/all" on port 3000 with parameter "input" which is of type "number"
  then:
  - pre:
      select:
      - input as a
      - '`30` as b'
    do: times
    post:
      set: res
  - pre:
      select:
      - res as a
      - '`30` as b'
    do: devide by
    post:
      set: res
  - log state
  - pre:
      select:
      - res as a
      - '`5` as b'
    do: plus
    post:
      set: res
  - pre:
      select:
      - res as a
      - '`5` as b'
    do: minus
    post:
      set: res
  - pre:
      select:
      - res as body
    do: respond to the http request on port 3000
