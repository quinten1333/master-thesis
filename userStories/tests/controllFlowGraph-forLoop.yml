name: Thesis Fair Platform
endpoint: amqp://rabbitmq
datasets:
  db:
    type: mongodb
    url: mongodb://dataset-mongodb
    db: thesisFairPlatform
    collection: users
userStories:
- given: a http get request with path "/times" on port 3000 with parameter "a" of type "number" and parameter "b" of type "number"
  then:
  - do: set state 1
    post:
      set: inc
  - do: set state 0
    post:
      set: res

  - pre:
      select:
      - res as a
      - b
    do: plus
    post:
      set: res
  - pre:
      select:
      - a
      - inc as b
    do: minus
    post:
      set: a

  - log state
  - given: a equals 0
    then:
    - pre:
        pick: res
      do: respond to the http request on port 3000
    - stop
  - goto 3



